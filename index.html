<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Hem's Math Class</title>
        <style>
            :root {
                --bg: #0e1220;
                --panel: #10182b;
                --text: #eaf1ff;
                --muted: #9fb3d9;
                --accent: #90d1ff;
                --bad: #ff9aa2;
                --good: #b5f5a4;
            }

            * {
                box-sizing: border-box
            }

            body {
                margin: 0;
                background: radial-gradient(1200px 700px at 40% -10%, #14203d, #0c1020), var(--bg);
                color: var(--text);
                font: 16px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
                min-height: 100vh;
                display: grid;
                place-items: center;
                padding: 24px
            }

            .app {
                width: min(900px,95vw);
                background: rgba(0,0,0,.35);
                backdrop-filter: blur(6px);
                border: 1px solid rgba(255,255,255,.08);
                border-radius: 18px;
                overflow: hidden;
                box-shadow: 0 20px 60px rgba(0,0,0,.5)
            }

            header {
                display: flex;
                gap: 16px;
                align-items: center;
                padding: 14px 16px;
                background: linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
            }

            .avatar {
                width: 84px;
                height: 84px;
                border-radius: 50%;
                overflow: hidden;
                border: 2px solid rgba(255,255,255,.15);
                box-shadow: 0 10px 25px rgba(0,0,0,.45)
            }

            .avatar img {
                width: 100%;
                height: 100%;
                object-fit: cover
            }

            .name b {
                font-size: 20px;
                letter-spacing: .3px
            }

            .name small {
                display: block;
                color: var(--muted)
            }

            main {
                display: grid;
                grid-template-columns: 260px 1fr;
                gap: 0;
                border-top: 1px solid rgba(255,255,255,.06);
            }

            .left {
                padding: 18px;
                background: rgba(0,0,0,.2);
            }

            .left .bigpic {
                width: 100%;
                border-radius: 14px;
                overflow: hidden;
                border: 1px solid rgba(255,255,255,.08)
            }

            .left .bigpic img {
                width: 100%;
                display: block
            }

            .stats {
                margin-top: 12px;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px
            }

            .stat {
                background: rgba(255,255,255,.04);
                border: 1px solid rgba(255,255,255,.06);
                border-radius: 12px;
                padding: 10px
            }

            .stat b {
                display: block;
                font-size: 18px
            }

            .right {
                padding: 18px
            }

            .bubble {
                position: relative;
                background: #0e1a33;
                border: 1px solid rgba(255,255,255,.08);
                border-radius: 16px;
                padding: 14px 16px;
                margin-bottom: 14px
            }

            .bubble:after {
                content: '';
                position: absolute;
                left: 18px;
                top: -10px;
                width: 20px;
                height: 20px;
                background: #0e1a33;
                border: 1px solid rgba(255,255,255,.08);
                border-bottom: none;
                border-right: none;
                transform: rotate(45deg)
            }

            .q {
                font-size: 20px;
                line-height: 1.4
            }

            .threat {
                color: var(--bad);
                margin-top: 8px;
                display: none
            }

            .inputrow {
                display: flex;
                gap: 10px;
                margin-top: 10px
            }

            input[type=text] {
                flex: 1;
                padding: 12px 12px;
                border-radius: 12px;
                border: 1px solid rgba(255,255,255,.14);
                background: #0d172e;
                color: var(--text)
            }

            button {
                padding: 10px 14px;
                border: 0;
                border-radius: 12px;
                background: #19335f;
                color: #e9f2ff;
                cursor: pointer;
                box-shadow: inset 0 0 0 1px rgba(255,255,255,.08)
            }

            button:hover {
                background: #204272
            }

            .ok {
                background: #1d4b4a
            }

            .ok:hover {
                background: #23615f
            }

            .wrong {
                background: #5a2331
            }

            .wrong:hover {
                background: #762a3c
            }

            .help small {
                color: var(--muted)
            }

            .log {
                margin-top: 12px;
                max-height: 180px;
                overflow: auto;
                font-size: 14px;
                color: #cfe2ff
            }

            .log div {
                opacity: .9
            }

            footer {
                display: flex;
                justify-content: space-between;
                padding: 12px 16px;
                background: rgba(255,255,255,.03);
                border-top: 1px solid rgba(255,255,255,.06)
            }

            .stars i {
                display: inline-block;
                width: 16px;
                height: 16px;
                margin-right: 2px;
                background: #1a2847;
                border: 1px solid rgba(255,255,255,.08);
                border-radius: 4px
            }

            .stars i.on {
                background: gold
            }
        </style>
    </head>

                    </div>
                    <div class="stats">
                        <div class="stat">
                            <small>Lives</small>
                            <b id="lives">3</b>
                        </div>
                        <div class="stat">
                            <small>Streak</small>
                            <b id="streak">0</b>
                        </div>
                    </div>
                </aside>
                <section class="right">
                    <div class="bubble">
                        <div class="q" id="question">Welcome to class. Ready?</div>
                        <div class="threat" id="threat">“I'll call your parents, and you will stay here till 9 o'clock!” — Hem</div>
                    </div>
                    <div class="inputrow">
                        <input id="answer" type="text" placeholder="Type your answer here…" autocomplete="off"/>
                        <button id="submit">Answer</button>
                        <button id="skip" class="wrong">Skip</button>
                    </div>
                    <div class="log" id="log"></div>
                </section>
            </main>
            <footer>
                <div>
                    <small>
                        Mode: <b id="mode">Formulas</b>
                    </small>
                </div>
                <div class="stars" id="stars"></div>
                <div>
                    <button id="toggleMode">Switch to Arithmetic</button>
                </div>
            </footer>
        </div>
        <script>
            ( () => {
                const qEl = document.getElementById('question');
                const threatEl = document.getElementById('threat');
                const ans = document.getElementById('answer');
                const log = document.getElementById('log');
                const submit = document.getElementById('submit');
                const skip = document.getElementById('skip');
                const modeEl = document.getElementById('mode');
                const toggle = document.getElementById('toggleMode');
                const livesEl = document.getElementById('lives');
                const streakEl = document.getElementById('streak');
                const starsEl = document.getElementById('stars');

                let lives = 3
                  , streak = 0
                  , mode = 'formulas'
                  , current = null
                  , stars = 0;

                const SFX = {
                    ok: () => beep(660, 0.08),
                    bad: () => beep(220, 0.12),
                    start: () => beep(520, 0.06)
                };

                function beep(freq, dur) {
                    try {
                        const AC = window.AudioContext || window.webkitAudioContext;
                        const ctx = new AC();
                        const o = ctx.createOscillator();
                        const g = ctx.createGain();
                        o.type = 'sine';
                        o.frequency.value = freq;
                        g.gain.value = 0.03;
                        o.connect(g).connect(ctx.destination);
                        o.start();
                        o.stop(ctx.currentTime + dur);
                    } catch (e) {}
                }

                const FORMULAS = [{
                    q: 'Pythagorean theorem?',
                    accepts: ['a^2+b^2=c^2', 'a²+b²=c²', 'a2+b2=c2']
                }, {
                    q: 'Area of a circle (radius r)?',
                    accepts: ['pir^2', 'πr^2', 'pi*r^2']
                }, {
                    q: 'Circumference of a circle (radius r)?',
                    accepts: ['2pir', '2πr', '2*pi*r']
                }, {
                    q: 'Area of a triangle (base b, height h)?',
                    accepts: ['1/2bh', '0.5bh', '(1/2)bh', '1/2*b*h']
                }, {
                    q: 'Slope between (x1, y1) and (x2, y2)?',
                    accepts: ['(y2-y1)/(x2-x1)', 'y2-y1/x2-x1', '(y₂-y₁)/(x₂-x₁)']
                }, {
                    q: 'Distance between (x1, y1) and (x2, y2)?',
                    accepts: ['sqrt((x2-x1)^2+(y2-y1)^2)', '√((x2-x1)^2+(y2-y1)^2)']
                }, {
                    q: 'Quadratic formula for ax^2+bx+c=0?',
                    accepts: ['(-b±sqrt(b^2-4ac))/(2a)', '(-b±√(b^2-4ac))/(2a)', '(-b+/-sqrt(b^2-4ac))/(2a)']
                }, {
                    q: 'Area of a rectangle (l,w)?',
                    accepts: ['lw', 'l*w']
                }, {
                    q: 'Simple interest (principal P, rate r, time t)?',
                    accepts: ['prt', 'p*r*t']
                }, {
                    q: 'Arithmetic mean of n numbers?',
                    accepts: ['sum/n', '(sum)/n', '(Σx)/n']
                }, ];

                function normalize(s) {
                    return s.toLowerCase().replaceAll(' ', '').replaceAll('·', '*').replaceAll('×', '*').replaceAll('–', '-').replaceAll('—', '-').replaceAll('π', 'pi').replaceAll('√', 'sqrt').replaceAll('²', '^2').replaceAll('₁', '1').replaceAll('₂', '2');
                }

                function pickFormula() {
                    const f = FORMULAS[Math.floor(Math.random() * FORMULAS.length)];
                    return {
                        type: 'formula',
                        q: f.q,
                        accepts: f.accepts.map(normalize)
                    };
                }

                function pickArithmetic() {
                    const ops = ['+', '-', '*'];
                    const a = Math.floor(Math.random() * 21) + 4;
                    const b = Math.floor(Math.random() * 21) + 2;
                    const op = ops[Math.floor(Math.random() * ops.length)];
                    let text = `${a} ${op} ${b}`;
                    let ans;
                    if (op === '+')
                        ans = a + b;
                    else if (op === '-')
                        ans = a - b;
                    else
                        ans = a * b;
                    return {
                        type: 'arith',
                        q: `Compute: ${text}`,
                        answer: String(ans)
                    };
                }

                function setQuestion() {
                    threatEl.style.display = 'none';
                    current = mode === 'formulas' ? pickFormula() : pickArithmetic();
                    qEl.textContent = current.q;
                    ans.value = '';
                    ans.focus();
                }

                function wrong() {
                    SFX.bad();
                    lives--;
                    streak = 0;
                    updateStars(-1);
                    livesEl.textContent = String(lives);
                    streakEl.textContent = String(streak);
                    threatEl.style.display = 'block';
                    addLog(`Hem: "I'll call your parents and you will stay here till 9 o'clock!"`);
                    if (lives <= 0) {
                        gameOver();
                    } else {
                        setTimeout(setQuestion, 800);
                    }
                }

                function right() {
                    SFX.ok();
                    streak++;
                    updateStars(1);
                    streakEl.textContent = String(streak);
                    addLog('Hem: Correct. Next!');
                    setTimeout(setQuestion, 500);
                }

                function updateStars(delta) {
                    stars = Math.max(0, Math.min(5, stars + delta));
                    starsEl.innerHTML = '';
                    for (let i = 0; i < 5; i++) {
                        const s = document.createElement('i');
                        if (i < stars)
                            s.classList.add('on');
                        starsEl.appendChild(s);
                    }
                }

                function check() {
                    if (!current)
                        return;
                    const v = ans.value.trim();
                    if (v === '')
                        return;
                    if (current.type === 'arith') {
                        String(v) === current.answer ? right() : wrong();
                    } else {
                        const nv = normalize(v);
                        const ok = current.accepts.some(a => nv === a);
                        ok ? right() : wrong();
                    }
                }

                function addLog(t) {
                    const d = document.createElement('div');
                    d.textContent = t;
                    log.prepend(d);
                }

                function gameOver() {
                    qEl.textContent = 'Class over. You must stay till 9 o\'clock… Try again?';
                    addLog('Hem: Come back when you are prepared.');
                    submit.disabled = true;
                    skip.disabled = true;
                    ans.disabled = true;
                    setTimeout( () => location.reload(), 2500);
                }

                submit.addEventListener('click', check);
                skip.addEventListener('click', wrong);
                ans.addEventListener('keydown', e => {
                    if (e.key === 'Enter')
                        check();
                }
                );
                toggle.addEventListener('click', () => {
                    mode = (mode === 'formulas') ? 'arith' : 'formulas';
                    modeEl.textContent = mode === 'formulas' ? 'Formulas' : 'Arithmetic';
                    toggle.textContent = mode === 'formulas' ? 'Switch to Arithmetic' : 'Switch to Formulas';
                    setQuestion();
                }
                );

                // init
                updateStars(0);
                SFX.start();
                setQuestion();
            }
            )();
        </script>
    </body>
</html>
